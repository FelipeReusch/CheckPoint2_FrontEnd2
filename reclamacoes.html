            <!-- Menus lista md -->

    </header>
    <!-- FEEDBACK cards -->
    <main class="row row-cols-md-2 mt-3 justify-content-center">
    </main>
    <div class="all">
		<h1 class="title">Como foi a sua compra?</h1>
		<div class="center-fixed">	
			<form id="frmCadastro">
				<label for="txtNome">Nome</label><br>
				<input type="text" id="txtNome" placeholder="Nome"><br>
				
				<label for="dtpDataCompra">Data da Compra</label><br>
				<input type="date" id="dtpDataCompra" value="2020-01-01" required>
				
				<fieldset>
					<legend>Estado</legend>
					<input type="radio" name="estado" value="happy" id="rdoFeliz" checked>
					<label for="rdoFeliz">Feliz</label><br>		
					
					<input type="radio" name="estado" value="sad" id="rdoTriste">
					<label for="rdoTriste">Triste</label>
				</fieldset>
				
				<input type="submit" name="" id="btnCadastrarSalvar" value="Cadastrar">
			</form>
		</div>
		<table>
			<caption><h2></h2></caption>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Compra</th>
					<th>Estado</th>
					<th>Ultima Atualização</th>
				</tr>
			</thead>
			<tbody id="tbodyResultados"></tbody>
			<tfoot></tfoot>
		</table>
	</div>
    <script src="js/btp/bootstrap.bundle.min.js"></script>
    <script src="js/reclamacoes.js"></script>
